<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>OCR Detection</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand h1" href="/">Image text detection</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/faq">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About me</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}
      <div class="row">
        <div class="col text-center">
          <form method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-auto">
                {{form.hidden_tag()}} {% for error in form.photo.errors %}
                <span style="color: red">{{error}}</span>
                {% endfor %}
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-auto d-flex align-self-center text-center mt-2">
                <p>Upload the image:</p>
              </div>
              <div class="col-auto">{{ form.photo(class="form-control") }}</div>
            </div>
            <div class="form-row mt-2 justify-content-center">
              <div class="col">
                <label for="inputTextDetection">Text detection model:</label>
                <select id="inputTextDetection" class="form-control">
                  {% for option in options['textDetectionOptions']%}
                  <option>{{option}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-row mt-2 justify-content-center">
              <div class="col">
                <label for="inputTextRecognition"
                  >Text recognition model:</label
                >
                <select id="inputTextRecognition" class="form-control">
                  {% for option in options['textRecognitionOptions']%}
                  <option>{{option}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-row mt-2 justify-content-center">
              <div class="col-auto">
                <div class="input-group-text justify-content-center">
                  <input
                    type="checkbox"
                    aria-label="Checkbox for following text input"
                  />
                  <span class="ml-2"> Allow for normalizing text</span>
                </div>
              </div>
            </div>
            <div class="form-row mt-2 justify-content-center">
              <input type="submit" value="Submit" class="btn btn-success" />
            </div>
          </form>
        </div>
        <div class="col">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="validationTextarea">Result</label>
              </div>
            </div>

            <textarea
              class="form-control"
              placeholder="Texts rendered will show here"
              rows="10"
              cols="10"
              id="text_area"
              required
            >
              {% if texts %}
              {{texts}}
              {% endif %}
            </textarea>
            <div class="row mt-2">
              <div class="col justify-content-end">
                <button
                  class="btn float-right bg-warning"
                  onclick="copyButton()"
                >
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        {% if file_url %}
        <div class="mt-5">
          <img src="{{file_url}}" alt="" style="width: 400px" />
        </div>
        {% endif %}
      </div>
      {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function copyButton() {
        var copyText = document.getElementById("text_area");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        alert("Text copied!");
      }
    </script>
  </body>
</html>
